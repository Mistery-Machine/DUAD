<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio3</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label> <br />
      <input type="text" id="name" /><br /><br />
      <label for="lastname">Lastname</label> <br />
      <input type="text" id="lastname" /> <br />
      <br />
      <label for="email">Email</label> <br />
      <input type="text" id="email" /> <br />
      <br />
      <label for="password">Password</label> <br />
      <input type="text" id="password" /> <br />
      <br />
      <p>Are you an employee?</p>
      <input type="radio" id="optYes" />
      <label for="optYes">Yes</label>
      <input type="radio" id="optNo" />
      <label for="optNo">No</label> <br />
      <br />
      <label for="hiddenText" id="jobTitle" style="display: none">Job</label>
      <input type="text" style="display: none" id="hiddenText" />
    </form>
    <script>
      const yesButton = document.getElementById("optYes");
      const noButton = document.getElementById("optNo");
      const hiddenField = document.getElementById("hiddenText");
      const hiddenTitle = document.getElementById("jobTitle");

      yesButton.addEventListener("click", function () {
        hiddenField.style.display = "block";
        hiddenTitle.style.display = "block";
      });
      noButton.addEventListener("click", function () {
        hiddenField.style.display = "none";
        hiddenTitle.style.display = "none";
      });
    </script>
  </body>
</html>
